<ion-view>
    <ion-content padding="true" class="view-conteudo" ng-controller="HomeProcessoController">

        <ion-header-bar class="bar-light-blue">
            <img src="img/uff.gif" id="logo-uff"/>

            <h1 class="title" style="text-align: left; font-weight: bold;">UFF Processos</h1>
            <button class="button button-icon icon ion-plus" style="top:0px; bottom:0px" ui-sref="cadastrar"></button>
        </ion-header-bar>

        <br/>
        <br/>

        <div>
            <accordion close-others="umPorVez">
                <accordion-group ng-repeat="processo in listaProcessos" style="padding: 0px;">
                    <accordion-heading>
                        <div class="list card" style="margin: 0px 0px">
                            <div class="item item-icon-left item-icon-right">
                                <i class="icon ion-ios7-folder"></i>
                            <span>
                                <p class="text">{{processo.descricao}}<p>
                                <p class="text">{{processo.numero}}</p>
                             </span>
                                <div class="icon">
                                <button class="button button-icon ion-edit" style="font-size: 29px" ui-sref="editar({numProcesso: processo.numero, descricao: processo.descricao})"></button>
                                <button class="button button-icon ion-trash-b" style="font-size: 29px" ng-click="remover(processo.numero)" ui-sref="home"></button>
                                </div>
                            </div>

                        </div>
                    </accordion-heading>
                    <div class="list card" style="margin: 0px 0px">
                        <div class="item item-icon-left" ng-repeat="movimentacao in processo.movimentacoes">

                            <i class="icon ion-arrow-right-a" ng-show="movimentacao.primeira"></i>
                            <i class="icon ion-arrow-up-a" ng-show="!movimentacao.primeira"></i>
                            <div class="underline_text"> {{movimentacao.tipoEvento}}</div>
                            <span>
                              <p class="text">{{movimentacao.dataEvento}}</p>
                              <p class="text"><span style="color: #000000; font-weight: bold">Em:</span>
                                  {{movimentacao.lotacaoAtendente}}</p>
                             </span>
                        </div>
                    </div>
                </accordion-group>
            </accordion>
        </div>

    </ion-content>
</ion-view>
