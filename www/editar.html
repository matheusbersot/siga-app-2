<ion-view>
    <ion-content padding="true" class="view-conteudo" ng-controller="EditarProcessoController">

        <ion-header-bar class="bar-light-blue" style="height: 60px;">
            <button class="button button-icon icon ion-ios-arrow-back" style="position: absolute;top:0px; bottom:0px" ui-sref="home">
            </button>
            <img src="img/logo.png"  id="logotipo2"/>
            <h1 class="title" style="text-align: left; font-weight: bold;  top:9px;">UFF Processos</h1>
            <button class="button button-icon fa fa-floppy-o" style="top:0px; bottom:0px" ng-click="editar()" ui-sref="home"></button>
        </ion-header-bar>

        <br/>
        <br/>

        <div class="painel_cadastro">
            <form name="formCadastroProcesso">
                <span class="input-label"  style="width: 100%; padding-top: 20px; font-size: 22px;  max-width: 300px;">Descrição</span>
                <input class="custom-input" type="text" maxlength="50" ng-model="descricao">
                <span class="input-label" style="width: 100%; padding-top: 20px;font-size: 22px; max-width: 300px;">Número do Processo</span>
                <span class="custom-input" >{{numProcesso | formataNumProcesso}}</span>
            </form>
            <br/>
            <br/>
            <br/>
        </div>
    </ion-content>
</ion-view>
